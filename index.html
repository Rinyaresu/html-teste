<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website do kaique</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    
</head>
<body>
    <header class="header">
        <img width="90" height="90" src="img/Purple and White Gaming Logo.png" alt="logotipo"> 
        <nav>  
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Donwload</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Kaique Linhares</h1>
                <h2 class="subtitle">Estudante</h2>
            </div>
            
            <div class="navigation">
                <a class="button" href="" lang="en">Donwload</a>
                <a class="button" href="">Contatos</a>
            </div>  
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec"> 
                <img class="icon" width="90" height="80" src="img/html5-logo-12.png" alt="logo html 5">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> 
                <img class="icon" width="90" height="80" src="img/node-js-1-1174935.png" alt="logo nodejs">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="5">
                        5%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> 
                <img class="icon" width="90" height="80" src="img/css-3-logo (1).png" alt="logo css">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> 
                <img class="icon" width="90" height="80" src="img/C_Logo.png" alt="logo C">
                <div class="right">
                    <h3 class="title">C</h3>
                    <progress class="progress-bar" max="100" value="5">
                        5%
                </progress>
                </div>
            </article>
            <article class="skill-tec"> 
                <img class="icon" width="90" height="80" src="img/logo-javascript-png-html-code-allows-to-embed-javascript-logo-in-your-website-587.png" alt="logo javascript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="10">
                        10%
                </progress>
                </div>
            </article>
            <article class="skill-tec"> 
                <img class="icon" width="90" height="50" src="img/ico_restapi.png" alt="logo rest api">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="5">
                        5%
                </progress>
                </div>
            </article>
            <article class="skill-tec"> 
                <img class="icon" width="90" height="80" src="img/Python_logo_icon-700x697.png" alt="logo python">
                <div class="right">
                    <h3 class="title">Python</h3>
                    <progress class="progress-bar" max="100" value="20">
                        20%
                </progress>
                </div>
            </article>
            <article class="skill-tec"> 
                <img class="icon" width="90" height="50" src="img/ico_ux.png" alt="logo UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="5">
                        5%
                </progress>
                </div>
            </article>
        </div>
    </section>
</body>  
</html>
